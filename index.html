<!DOCTYPE html>
<html lang="id">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* --- CSS UTAMA --- */
  :root {
    --primary-blue: #18375d;
    --accent-yellow: #ffaf00;
    --bg-white: #f6fafd;
    --text-dark: #18375d;
    --text-grey: #556987;
  }

  body {
    margin: 0;
    padding: 0;
    background-color: #eee; /* Background luar sekedar pembeda */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .webook-container {
    background-color: var(--bg-white);
    padding: 40px 20px;
    border-radius: 16px;
    box-sizing: border-box;
    display: flex;
    flex-wrap: wrap; /* Default desktop wrap jika layar sangat kecil */
    gap: 40px;
    align-items: center;
    justify-content: center;
    max-width: 1200px;
    margin: 20px auto;
    overflow: hidden; 
  }

  /* --- KOLOM KIRI (TEKS) --- */
  .left-content {
    flex: 1;
    min-width: 300px;
    max-width: 600px;
  }

  .badge {
    display: inline-flex;
    align-items: center;
    background: #fff;
    color: var(--primary-blue);
    padding: 8px 16px;
    border-radius: 50px;
    font-size: 0.9rem;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    margin-bottom: 24px;
    white-space: nowrap; /* Mencegah badge text turun baris aneh */
  }
  
  .badge span {
    color: var(--accent-yellow);
    margin-right: 8px;
    font-size: 1.2rem;
  }

  h1 {
    font-size: 2.8rem;
    line-height: 1.1;
    color: var(--primary-blue);
    margin: 0 0 20px 0;
    font-weight: 800;
  }

  p.description {
    color: var(--text-grey);
    line-height: 1.6;
    margin-bottom: 30px;
    font-size: 1rem;
  }

  /* Tombol & Link */
  .cta-group {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 35px;
    flex-wrap: wrap;
  }

  .btn-primary {
    background-color: var(--primary-blue);
    color: #fff;
    padding: 14px 28px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 600;
    transition: transform 0.2s;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    white-space: nowrap;
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(24, 55, 93, 0.3);
  }

  .link-secondary {
    color: var(--text-dark);
    text-decoration: underline;
    font-weight: 600;
    cursor: pointer;
    white-space: nowrap;
  }

  /* Social Proof */
  .social-proof {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .avatars {
    display: flex;
  }

  .avatars img {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border: 2px solid #fff;
    margin-left: -10px;
    object-fit: cover;
  }
  
  .avatars img:first-child { margin-left: 0; }
  
  .rating-badge {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background-color: var(--accent-yellow);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-left: -10px;
    border: 2px solid #fff;
    color: var(--primary-blue);
    font-weight: bold;
    font-size: 0.8rem;
    z-index: 2;
  }

  .rating-text {
    font-size: 0.9rem;
    color: var(--primary-blue);
    font-weight: 700;
  }
  
  .rating-sub {
    font-size: 0.8rem;
    color: var(--text-grey);
    font-weight: 400;
    display: block;
  }

  /* --- KOLOM KANAN (SLIDER GAMBAR) --- */
  .right-visual {
    flex: 1;
    min-width: 300px; /* Di desktop minimal segini */
    position: relative;
    max-width: 100%; 
  }

  .slider-wrapper {
    display: flex;
    gap: 20px;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    padding-bottom: 20px;
    padding-right: 20px; 
    -ms-overflow-style: none;
    scrollbar-width: none;
  }

  .slider-wrapper::-webkit-scrollbar {
    display: none;
  }

  .slide-item {
    scroll-snap-align: start;
    flex: 0 0 auto;
    width: 280px;  
    height: 280px;
    border-radius: 16px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    transition: transform 0.3s;
  }
  
  .slide-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Tombol Navigasi Slider */
  .nav-controls {
    display: flex;
    gap: 12px;
    margin-top: 10px;
  }

  .nav-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 1.2rem;
    transition: 0.2s;
  }

  .btn-prev { background-color: var(--primary-blue); color: #fff; }
  .btn-next { background-color: var(--accent-yellow); color: var(--primary-blue); }
  .nav-btn:active { transform: scale(0.9); }


  /* --- RESPONSIVE MOBILE (MODE 2 KOLOM) --- */
  @media (max-width: 768px) {
    .webook-container {
      flex-direction: row; /* Tetap baris (sebelahan) */
      flex-wrap: nowrap;   /* Jangan turun ke bawah */
      align-items: start;  /* Rata atas agar rapi */
      padding: 20px 10px;  /* Padding dikurangi */
      gap: 15px;           /* Jarak antar kolom diperkecil */
      margin: 10px;
    }

    /* Pengaturan Lebar Kolom */
    .left-content {
      flex: 1.4;       /* Kolom teks lebih lebar sedikit (sekitar 55%) */
      min-width: 0;    /* Penting: agar flexbox bisa mengecil */
      width: auto;
    }

    .right-visual {
      flex: 1;         /* Kolom gambar mengambil sisa (sekitar 45%) */
      min-width: 0;    /* Penting */
      width: auto;
      overflow: visible; /* Biarkan slider 'keluar' sedikit kalau perlu */
    }

    /* Penyesuaian Teks agar muat */
    .badge {
      font-size: 0.6rem;
      padding: 4px 8px;
      margin-bottom: 10px;
    }
    .badge span { font-size: 0.8rem; margin-right: 4px; }

    h1 {
      font-size: 1.25rem; /* Judul jauh lebih kecil */
      margin-bottom: 10px;
    }

    p.description {
      font-size: 0.75rem; /* Deskripsi kecil */
      line-height: 1.4;
      margin-bottom: 15px;
      /* Opsional: Membatasi teks deskripsi jadi 3 baris saja biar rapi */
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Penyesuaian Tombol */
    .cta-group {
      gap: 10px;
      margin-bottom: 20px;
      flex-direction: column; /* Tombol atas bawah di kolom sempit */
      align-items: flex-start;
    }

    .btn-primary {
      padding: 8px 16px;
      font-size: 0.75rem;
      width: 100%; /* Tombol full width kolom kiri */
      justify-content: center;
      box-sizing: border-box;
    }

    .link-secondary {
      font-size: 0.75rem;
    }

    /* Penyesuaian Social Proof */
    .avatars img, .rating-badge {
      width: 24px;
      height: 24px;
    }
    .rating-text { font-size: 0.7rem; }
    .rating-sub { font-size: 0.6rem; display: none; /* Sembunyikan subteks di HP sempit */ }

    /* Penyesuaian Slider Gambar */
    .slider-wrapper {
      padding-right: 10px;
      gap: 10px;
    }

    .slide-item {
      /* Ukuran Fixed Kecil agar muat di kolom kanan */
      width: 130px; 
      height: 130px;
      border-radius: 10px;
    }

    /* Navigasi panah diperkecil */
    .nav-controls {
      gap: 8px;
    }
    .nav-btn {
      width: 28px;
      height: 28px;
      font-size: 0.8rem;
    }
  }
</style>
</head>
<body>

<div class="webook-container">
  
  <div class="left-content">
    <div class="badge">
      <span>â˜…</span> Diskon 12%
    </div>
    
    <h1>Remote Career Starts Here!</h1>
    
    <p class="description">

    </p>
    
    <div class="cta-group">

    </div>
    
    <div class="social-proof">
      <div class="avatars">
        <img src="https://images.pexels.com/photos/14661/pexels-photo-14661.jpeg" alt="User">
        <img src="https://i.pravatar.cc/100?img=5" alt="User">
        <div class="rating-badge">+</div>

  </div>

  <div class="right-visual">
    <div class="slider-wrapper" id="slider">
      
      <div class="slide-item">
        <img src="https://cdn.lynkid.my.id/draft-products/11-12-2025/1765457216328_6188002.png" alt="Cover Ebook">
      </div>
      
      <div class="slide-item">
        <img src="https://cdn.lynkid.my.id/draft-products/11-12-2025/1765457291678_9158129.png" alt="Daftar Isi">
      </div>
      
      <div class="slide-item">
        <img src="https://cdn.lynkid.my.id/draft-products/11-12-2025/1765457345417_9059873.png" alt="Preview Bab">

      </div>

    </div>

    <div class="nav-controls">
      <button class="nav-btn btn-prev" onclick="moveSlide(-1)">&#8592;</button>
      <button class="nav-btn btn-next" onclick="moveSlide(1)">&#8594;</button>
    </div>
  </div>

</div>

<script>
  function moveSlide(direction) {
    const slider = document.getElementById('slider');
    // Jika mobile, geser sesuai ukuran gambar kecil (130px + gap 10px = 140px)
    // Jika desktop, geser 300px
    const isMobile = window.innerWidth <= 768;
    const scrollAmount = isMobile ? 140 : 300; 
    
    if (direction === 1) {
      slider.scrollBy({ left: scrollAmount, behavior: 'smooth' });
    } else {
      slider.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
    }
  }
</script>
